<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="card slideInLeftCard">
        <h3>Slide from left</h3>
      </section>

      <section class="card slideInRightCard">
        <h3>Slide from right</h3>
      </section>

      <section class="rotateCard flexColCenter">
        <h3>Rotate</h3>
      </section>

      <section class="buttonContainer">
        <button class="button buttonColor">Color change</button>
        <button class="button buttonSize">Size change</button>
        <button class="button buttonOpacity">Opacity change</button>
      </section>
    </main>
  </body>
</html>
